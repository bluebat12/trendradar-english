name: TrendRadar - English Only (Docker)

on:
  schedule:
    - cron: "0 0 * * *"  # 北京时间 08:00
  workflow_dispatch:     # 允许手动触发

permissions:
  contents: write
  pages: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Directories
        run: |
          # 创建必要目录并确保权限
          mkdir -p output config
          # 如果词频文件在根目录，复制到 config 文件夹供 Docker 挂载
          if [ -f "frequency_words.txt" ]; then 
            cp frequency_words.txt config/
          fi

      - name: Run TrendRadar via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/config:/app/config:ro \
            -v ${{ github.workspace }}/output:/app/output \
            -e TZ=Asia/Shanghai \
            wantcat/trendradar:latest \
            python main.py --config /app/config/config.yaml --output /app/output

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          destination_dir: ./reports
          keep_files: true

      - name: Send WeChat via ServerChan
        if: success() && secrets.SCKEY != ''
        env:
          SCKEY: ${{ secrets.SCKEY }}
        run: |
          # 递归搜索生成的 HTML 报告路径
          REPORT_PATH=$(find output -name "report_*.html" | head -n 1)
          if [ -n "$REPORT_PATH" ]; then
            TITLE="TrendRadar_English_Update"
            DESC="New_report_generated_successfully"
            curl -s "https://sctapi.ftqq.com/${SCKEY}.send?title=${TITLE}&desp=${DESC}"
          else
            echo "No report file found to notify."
          fi
