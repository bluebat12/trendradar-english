name: TrendRadar - English Only (Docker)

on:
  schedule:
    - cron: "0 0 * * *"  # UTC 00:00 = åŒ—äº¬æ—¶é—´ 08:00
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare Directories
        run: |
          mkdir -p output config
          if [ -f "frequency_words.txt" ]; then
            cp frequency_words.txt config/
          else
            echo "Warning: frequency_words.txt not found."
          fi

      # ğŸ‘‡ å…³é”®ï¼šå®‰è£…å¹¶å¯åŠ¨ Docker
      - name: Install and Start Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo usermod -aG docker $USER
          # ç­‰å¾…ç”¨æˆ·ç»„ç”Ÿæ•ˆ
          newgrp docker
          docker --version

      - name: Run TrendRadar via Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/config:/app/config:ro \
            -v ${{ github.workspace }}/output:/app/output \
            -e TZ=Asia/Shanghai \
            wantcat/trendradar:latest

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./output
          destination_dir: ./reports
          keep_files: true

      - name: Send WeChat via ServerChan
        if: success() && secrets.SCKEY != ''
        env:
          SCKEY: ${{ secrets.SCKEY }}
        run: |
          REPORT_PATH=$(find output -name "report_*.html" | head -n 1)
          if [ -n "$REPORT_PATH" ]; then
            TITLE="TrendRadar_English_Update"
            DESC="New_report_generated_successfully"
            curl -s "https://sctapi.ftqq.com/${SCKEY}.send?title=${TITLE}&desp=${DESC}"
          else
            echo "No report file found to notify."
          fi
