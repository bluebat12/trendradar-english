# config/config.yaml

timezone: "Asia/Shanghai"

# 完全禁用所有中文/国内平台
platforms: []

rss:
  enabled: true
  feeds:
    - name: "FDA Press Announcements"
      url: "https://www.fda.gov/about-fda/contact-fda/stay-informed/rss-feeds/press-announcements/rss.xml"
    - name: "Reuters Technology"
      url: "https://feeds.reuters.com/reuters/technologyNews"
    - name: "SpaceNews"
      url: "https://spacenews.com/feed/"
    - name: "CHIPS Act Updates"
      url: "https://www.commerce.gov/rss/chips-and-science-act"
    - name: "Nature Biotechnology"
      url: "https://www.nature.com/nbt.rss"

storage:
  backend: "local"
  local:
    data_dir: "/app/output"

report:
  mode: "daily"

frequency_words_file: "/app/config/frequency_words.txt"
