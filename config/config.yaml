# config/config.yaml

timezone: "Asia/Shanghai"

# 完全禁用所有中文/国内平台
platforms: []

# 启用 RSS（仅保留快速可靠的源）
rss:
  enabled: true
  feeds:
    - name: "FDA Press Announcements"
      url: "https://www.fda.gov/about-fda/contact-fda/stay-informed/rss-feeds/press-announcements/rss.xml"
    - name: "Reuters Technology"
      url: "https://feeds.reuters.com/reuters/technologyNews"
    - name: "SpaceNews"
      url: "https://spacenews.com/feed/"

# 关闭定时调度（关键！避免进入循环）
schedule:
  enabled: false

# 存储配置
storage:
  backend: "local"
  local:
    data_dir: "/app/output"

# 报告模式
report:
  mode: "daily"

# 频率词文件路径
frequency_words_file: "/app/config/frequency_words.txt"
